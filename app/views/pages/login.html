#{extends '/layout/default.html' /} 
#{set title:'Login' /}

<form id="loginForm" method="post" action="@{Auth.checkLogin}">
	<p>Please Sign in your account.</p>
	<input type="text" name="user.username" id="username" value="" placeholder="Please input your login ID">
	<input type="password" name="user.password" id="password" value="" placeholder="Please input your password">
	<input type="submit" value="Sign In">
</form>
